<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title><link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="path-to-bootstrap/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar (you can customize this) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Name</a>
    </nav>

    <!-- About Me Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Profile Photo -->
            <div class="col-md-4">
                <img src="profile.jpg" alt="Profile Photo" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-8">
                <!-- Name -->
                <h1>Your Name</h1>
                <!-- Profession -->
                <h3>Web Developer</h3>
                <!-- Expertise -->
                <h4>Expertise: Web Development, UX Design</h4>
                <!-- Tools I Use -->
                <h4>Tools I Use: HTML, CSS, JavaScript, Bootstrap</h4>
            </div>
        </div>
    </div>

    <!-- Contact Form (customize this form as needed) -->
    <div class="container my-5">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="youremail@example.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Carousel for Previous Work (customize this) -->
    <div class="container my-5">
        <h2>Previous Work</h2>
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="work1.jpg" class="d-block w-100" alt="Work 1">
                </div>
                <div class="carousel-item">
                    <img src="work2.jpg" class="d-block w-100" alt="Work 2">
                </div>
                <!-- Add more items for your previous work -->
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (adjust the paths to your Bootstrap JS and jQuery files) -->
    <script src="path-to-bootstrap/jquery.min.js"></script>
    <script src="path-to-bootstrap/bootstrap.min.js"></script>
</body>

</html>
