<!DOCTYPE html>
<html>

<head>
    <title>Navigation Menu</title>
    <!-- Include Bootstrap CSS (make sure to link to your actual Bootstrap CSS file) -->
    <link rel="stylesheet" href="../Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap Navbar with Logo -->
    <nav class="mainnav navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" width="30" height="30"> <!-- Replace "logo.png" with your logo file -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>

    </section>

    <!-- Include Bootstrap JS and jQuery (make sure to link to your actual Bootstrap JS and jQuery files) -->
    <script src="path-to-bootstrap/jquery.min.js"></script>
    <script src="path-to-bootstrap/bootstrap.min.js"></script>
    <script src="../javascript/script.js"></script>
</body>

</html>
